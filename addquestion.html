<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="addquestion.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        
        <title>Questionea</title> 

    </head>
    <body>
        <div id="TitleBox">
            <p id="title">
                Questionea
            </p>
            <p id="subtitle">
                Where questions meets answers
            </p>
            <div id="ImageSection">
                <img src="login_signup.png" alt="BackgroungImage" id="LeftImage">
            </div>
        </div>

        <div id="ContentBox">
            <h1 id="Heading"> Add Your Question</h1>
            <h3 id="Topic">Topic</h3>
            <input type="text" class="topicentry" id="topic" placeholder="Enter Topic">
            <h3 id="Description">Description</h3>
            <input type="text" class="descriptionentry" id="description" placeholder="Enter Topic Description">
            <div id="action">
                <button class="Button" id="AddQuestion">Add Question</button>          
            </div>
        </div>
        <script type="module" src="addquestion.js"> </script>
    </body>
</html>
