<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="login_signup.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        
        <title>Questionea</title> 

    </head>
    <body>
        <div id="TitleBox">
            <p id="title">
                Questionea
            </p>
            <p id="subtitle">
                Where questions meets answers
            </p>
            <div id="ImageSection">
                <img src="login_signup.png" alt="BackgroungImage" id="LeftImage">
            </div>
        </div>

        <div id="ContentBox">
            <h1 id="Heading"> Sign Up to Questionea</h1>
            <h3 id="Email">Email</h3>
            <input type="email" class="emailentry" id="registeremail" placeholder="Enter Email">
            <h3 id="Password">Password</h3>
            <input type="password" class="passwordentry" id="registerpassword" placeholder="Enter Password">
            <div id="action">
                <button class="Button" id="SignupButton">Create an Account</button>

                <p id="OR">OR</p>

                <button id="Google_Login"> <div id="googleicon"><img  src="Google.png"></div> <div id="googletext">Login with Google</div></button>
            
            </div>
        </div>
        <script type="module" src="registerauth.js"> </script>

    </body>
</html>
