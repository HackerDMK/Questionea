<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div class="page">
            <div class="navbar">
                <p class="Title" id="Refresh">Questiona</p>
                <input type="text" class="SearchBox" id="Search" placeholder="Search Here ............................">
                
            
                <button class="QuestionButton" id="QuestionButton">Ask a Question <div id="questionicon"><img  src="askquestion.png"></div>
                </button>
                
                <p id="useremail">youremail@gmail.com
                </p>
               
                <button id="SignOut" class="LogoutButton">Logout
                </button>
                
            </div>

            <div class="rightbar">
                <p class="FeedbackTitle"> Have a Feedback <br> or want to contact us?
                </p>
                <div class="FeedbackBox">
                    <input type="email" class="FeedbackEmail" placeholder="Enter Email">
                    <input type="text" class="FeedbackText" placeholder="Type the text Here">
                </div>
                <button class="SubmitFeeback">Send Now
                </button>
            </div>

            <div class="Footer">
                <p class="SubscribeText">Subscribe to Email Notifications to get our latest updates</p>
                <form action="https://api.sheetmonkey.io/form/YVvEiDmMywk115VSBZ8eR" method="post">
                    <input type="text" class="SubscribeEmail" name="Email" required />
                    <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                    <input class="SubmitSubscription" id="SubmitEmail" type="submit" value="Submit" />
                    <script> document.getElementById("SubmitEmail").addEventListener('click', async function() {
                        alert("Thanks for subscribing to Our Maillist")});</script>
                  </form>
               
            </div>


            <div id="MainSection" class="MainSectionDiv">
            </div>
        </div>
        <script type="module" src="homepage.js"> </script>
        <link rel="stylesheet" href="homepage.css">
    </body>
</html>
