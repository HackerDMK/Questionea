<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div class="page">
            <div class="navbar">
                <p class="Title" id="Refresh">Questiona</p>
                <input type="text" class="SearchBox" id="Search" placeholder="Search Here ............................">
                
            
                <button class="QuestionButton" id="QuestionButton">Ask a Question <div id="questionicon"><img  src="askquestion.png"></div>
                </button>
                
                <p id="useremail">youremail@gmail.com
                </p>
               
                <button id="SignOut" class="LogoutButton">Logout
                </button>
                
            </div>

            <div class="rightbar">
                <p class="FeedbackTitle"> Have a Feedback <br> or want to contact us?
                </p>
                <div class="FeedbackBox">
                    <input type="email" id="EmailFeed"class="FeedbackEmail" placeholder="Enter Email">
                    <input type="text" id="DescriptionFeed" class="FeedbackText" placeholder="Type the text Here">
                </div>
                <button class="SubmitFeeback" id="EmailSubmitFeed">Send Now
                </button>
            </div>

            <div class="Footer">
                <p class="SubscribeText">Subscribe to Email Notifications to get our latest updates</p>
                <input type="email" id="SubscribeEmail" class="SubscribeEmail" placeholder="Enter Email Here">
                <button class="SubmitSubscription" id="SubscribeEmailSubmit">Subscribe Here
                </button>
            </div>

            <div id="MainSection" class="MainSectionDiv">
            </div>
        </div>
        <script type="module" src="homepage.js"> </script>
        <link rel="stylesheet" href="homepage.css">
    </body>
</html>
